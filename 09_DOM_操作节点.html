<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在页面中添加一个水平线 -->
    <!-- <hr> -->
    <script>
        // 创建一个hr的元素节点
        var hr = document.createElement('hr')
        // 获取父元素body对象
        var body = document.querySelector('body')
        // 将生成的hr添加到body中
        body.appendChild(hr)
    </script>
</body>
</html>
