<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onkeydown = function(e){
            console.log(e);
            console.log(e.key);
            console.log(e.keyCode);
            console.log(e.type);
            if(e.key == 's'){
                alert('按的是s')
            }else{
                alert('按的不是s')
            }
        }
    </script>
</body>
</html>
