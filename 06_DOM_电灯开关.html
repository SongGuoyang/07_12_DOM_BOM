<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="111.png" alt="">

    <script>
        // 获取元素对象
        var img = document.querySelector('img')

        var flag = false

        // 调用元素的属性 元素对象.属性名 = 属性值
        img.onclick = function () {
            if (flag == false) {
                img.src = '222.png'
                flag = true
            }else{
                img.src = '111.png'
                flag = false
            }
        }
    </script>
</body>
</html>
